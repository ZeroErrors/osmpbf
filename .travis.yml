dist: trusty
sudo: false
language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
  - 1.27.2
script:
  - |
      if [ "$TRAVIS_RUST_VERSION" == "1.27.2" ]; then
        cargo test --verbose;
        cargo doc --verbose --no-deps;
      else
        cargo test --verbose;
        cargo test --verbose --no-default-features;
        cargo doc --verbose;
      fi
